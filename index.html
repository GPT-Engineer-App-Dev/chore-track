<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Tailwind 3 Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10">
      <header class="bg-blue-500 text-white py-4 px-6 rounded-t-lg">
        <h1 class="text-2xl font-bold">Todo App</h1>
      </header>

      <div class="bg-white p-6 rounded-b-lg shadow-md">
        <div class="mb-4">
          <input type="text" id="new-todo" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new todo" />
        </div>

        <div id="todo-list" class="space-y-2">
          <!-- Todo items will be dynamically added here -->
        </div>

        <div class="mt-4 flex justify-between items-center">
          <button id="clear-completed" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Clear Completed</button>
          <div id="todo-count" class="text-gray-500">0 items left</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
